<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<title>Credit card</title>
</head>

<body>
	<div class="conteiner">
		<div class="orange"><p>credit card details</p></div>

		<div class="wrapper">

			<form action="#">
				<div class="label1">
					<label for="Card_Namber">Card Namber</label><br>
				</div>
				<input type="text" placeholder="1234 5678 9012 3456" required maxlength="16"id="Card_Namber"><br>

				<div class="label1">
					<label for="Card_Namber">Name On Card</label><br>
				</div>
				<input type="text"placeholder="Name Surname" required maxlength="16"id="Card_Namber"><br>

				<div class="label2">
					<label for="Card_Namber">Expiry Date</label><br>
				<br>
				<input type="text"placeholder="02" required maxlength="2"id="Card_Namber"><br>
				</div>

				<div class="label3">
					<label for="Card_Namber"></label><br>
				<br>
				<input type="text"placeholder="2017" required maxlength="4"id="Card_Namber"><br>
				</div>

				<div class="label4">
					<label for="Card_Namber">CVV/CVN</label><br>
				<br>
				<input type="text"placeholder="***" required maxlength="4"id="Card_Namber"><br>
				</div>		
			</form>
		</div>
	</div>
	<div class="img"><img src="img/moon_flag.png" alt="alt"></div>
</div>	

</body>
